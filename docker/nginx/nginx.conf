events {
    worker_connections 1024;  # ワーカーが処理できる接続の最大数を指定します。
}

http {
    server {
        listen 80;
        server_name sumaslo-analyzer.dev;

        location / {
            proxy_pass http://web:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 443 ssl;
        server_name sumaslo-analyzer.dev;

        ssl_certificate /etc/nginx/ssl/sumaslo-analyzer.crt;
        ssl_certificate_key /etc/nginx/ssl/sumaslo-analyzer.key;

        location / {
            proxy_pass http://web:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name api.sumaslo-analyzer.dev;

        location / {
            proxy_pass http://api:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 443 ssl;
        server_name api.sumaslo-analyzer.dev;

        ssl_certificate /etc/nginx/ssl/sumaslo-analyzer.crt;
        ssl_certificate_key /etc/nginx/ssl/sumaslo-analyzer.key;

        location / {
            proxy_pass http://api:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
